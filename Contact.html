    <link rel="stylesheet" href="assets/scss/contact.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Apri il menu di navigazione">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" aria-label="Vai alla Home Page"
                        href="index.html">Home</a>
                    <a class="nav-link" aria-label="Vai alla pagina About" href="index.html">About</a>
                    <a class="nav-link" aria-label="Vai alla pagina CV" href="index.html">CV</a>
                    <a class="nav-link" aria-label="Vai alla pagina Contact" href="Contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Contact Form -->


    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <h2>Contattami</h2>
                    <form class="contact-form" id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="from_name" id="nome" placeholder="First Name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="from_email"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" name="message" rows="4"
                                placeholder="Scrivi il tuo messaggio qui..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Alessandro Celentano. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/maiffffff/" target="_blank"
                    aria-label="Visita il mio profilo Instagram"><i class="bi bi-instagram fs-4"></i></a>
                <a href="https://www.linkedin.com/in/alessandro-celentano-582637a6/" target="_blank"
                    aria-label="Visita il mio profilo Linkedin"><i class="bi bi-linkedin fs-4"></i></a>
                <a href="https://github.com/celentanoa" target="_blank" aria-label="Visita il mio profilo Github"><i
                        class="bi bi-github fs-4"></i></a>
                <a href="Contact.html" aria-label="Vai alla pagina Contatti"><i class="bi bi-envelope fs-4"></i></a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("ouxw_OIQJNOJYF0DS"); // Sostituisci con il tuo User ID
        })();
    </script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impedisce il comportamento predefinito di invio

            // Mostra un messaggio di caricamento o blocca il pulsante
            const button = event.target.querySelector('button[type="submit"]');
            button.textContent = "Invio in corso...";
            button.disabled = true;

            // Usa EmailJS per inviare l'email
            emailjs.sendForm('service_jdxg7wd', 'template_44h5ndr', this)
                .then(function () {
                    alert('Messaggio inviato con successo!');
                    button.textContent = "Invia"; // Ripristina il testo del bottone
                    button.disabled = false;
                    document.getElementById('contact-form').reset(); // Resetta il form
                }, function (error) {
                    alert('Si è verificato un errore durante l\'invio. Riprova più tardi.');
                    console.error('Errore:', error);
                    button.textContent = "Invia"; // Ripristina il testo del bottone
                    button.disabled = false;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
